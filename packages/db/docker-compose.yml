services:
  postgres:
    image: postgres:17-alpine
    container_name: folio-note-postgres
    environment:
      POSTGRES_DB: folio_note
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
